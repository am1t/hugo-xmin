<li class="post-item">
    <article>
        {{ if .Title }}
            <div class="article-meta">
                <h1><a href="{{ .RelPermalink }}" class="title">{{ .Title | markdownify }}</a></h1>
                {{ if (gt .Params.date 0) }}<h2 class="date">{{ .Date.Format "January 02, 2006" }}</h2>{{ end }}
            </div>
        {{ else }}
            {{ if (gt .Params.date 0) }}<h3><a href="{{ .RelPermalink }}" class="date">{{ .Date.Format "January 02, 2006" }}</a></h2>{{ end }}
        {{ end }}
        <main>
        {{ .Content }}
        </main>
    </article>
</li>
<hr>
